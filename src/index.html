<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../src/style.css">
   <title>To Do List</title>
</head>

<body>
   <div class="main-parent">
      <div class="parent-container">
         <h1>To Do List!</h1>
         <div class="to-do-container">
            <ul class="task-container">
               <li class="title">
                  <span></span>
                  <span><input type="text" class="task-text title-text" id="title-text" value="Today's To Do"></span>
                  <span><img src="../src/icons/refresh.png" alt="Refresh Icon" id="refresh" /></span>
               </li>
               <li class="input-field">
                  <span><input type="text" placeholder="Add to your list..." class="task-text decoration" id="add-task"></span>
                  <span><img src="../src/icons/enter.png" alt="Return Icon" id="return" /></span>
               </li>
               <li class="clear">
                  <span>Clear all completed</span>
               </li>
            </ul>
         </div>
      </div>
   </div>
</body>

</html>
